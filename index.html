<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/scss/style.css">
  <title>JavaScript RegEx Test</title>
</head>

<body>

  <section class="bannerImage">
    <div class="item"> <img src="assets/images/banner-image-1.jpg" /></div>

  </section>

  <section class="sectionHeading">
    <div class="container">
      <h1>Checking of Regex in User Input</h1>
    </div>
  </section>

  <article>
    <div class="container">
      <section class="workingArea">
        <div class="taskArea">
          <input type="text" id="randomNumbers" oninput="checkNumberFieldLength();">
          <button id="clickValue" onclick="alertSubmit();">Click here for output</button>
        </div>
      </section>
      <section class="taskNotes">
        <ul>
          <li>The purpose of this app is to check the input of the user checking the regex format.</li>
          <li>The RegEx format is 6 digits + '-' + either M or A</li>
          <li>The result in True/False will be displayed in the Modal Popup</li>
        </ul>
      </section>
    </div>
  </article>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="resultTxt"></div>
    </div>

  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
